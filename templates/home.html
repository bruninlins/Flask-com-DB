        .card:hover {

            box-shadow: 0 0 45px rgba(56,189,248,0.35);
            border-color: #38bdf8;
        }

        .card span {
            font-size: 42px;
            display: block;

            color: #38bdf8;
        }

        .card p {

            color: #94a3b8;
        }

        footer {

            padding: 20px;
            font-size: 13px;
            color: #64748b;
        }
